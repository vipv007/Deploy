<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons> -->
    <ion-title>
      Wood Carving
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let product of products" class="venk">
    <ion-card-header>
      <ion-card-title>{{ product.name }}</ion-card-title>
    </ion-card-header>

    <ion-img *ngIf="product.image && product.image.data" [src]="getImageSource(product.image)" alt="Product Image"></ion-img>

    <ion-card-content>
      <ion-row class="ion-align-items-center">
        <ion-col size="8">
          <ion-label>
            <b>Size: {{ product.size }}</b><br />
            <b>Price: {{ product.price | currency: 'INR' }}</b>
          </ion-label>
        </ion-col>

        <ion-col size="4">
          <ion-item>
            <ion-label position="stacked">Quantity</ion-label>
            <ion-input type="number" [(ngModel)]="product.quantity" min="1"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="ion-text-right">
          <ion-button color="primary" (click)="addToCart(product)">
            Add To Cart
            <ion-icon name="add"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-button expand="full" color="primary" (click)="goToProductsAddedPage()">
    Go to Products Added Page
  </ion-button>
</ion-content>
