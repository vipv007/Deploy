
<ion-header>
  <ion-toolbar>
    <ion-title>
      Image Upload
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Select Image</ion-label>
    <input type="file" (change)="onFileSelected($event)" />
  </ion-item>

  <ion-button (click)="uploadSelectedImage()">Upload Image</ion-button>

  <div *ngIf="uploadError" class="error-message">
    {{ uploadError.message }}
  </div>
</ion-content>
