<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Carvings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="tool">
  <div class="ion-text-center">
    <ion-text class="venk">
      <h2>Catalogue</h2>
    </ion-text>
  </div>

  <br /><br />

  <div class="form-group" align="center">
    <input
      type="text"
      class="box"
      placeholder="Search..."
      [(ngModel)]="filterTerm"
    />
  </div>

  <p align="center">
    <ion-card *ngFor="let p of carvings" class="venk">
      <ion-card-header>
        <ion-card-title>{{ p.name }}</ion-card-title>
      </ion-card-header>
      <ion-card-subtitle><img [src]="p.imgurl || ''"></ion-card-subtitle>

      <ion-card-content>
        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label>
              <b>{{ p.size }}</b><br />
              <b>{{ p.price | currency: 'INR' }}</b>
              
            </ion-label>
          </ion-col>

          <ion-col size="4" class="ion-text-right">
            <!-- Quantity option -->
            <ion-item>
              <ion-label position="floating">Quantity</ion-label>
              <ion-input type="number" [(ngModel)]="p.quantity" min="1"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col size="12" class="ion-text-right">
            <ion-button color="success" (click)="addToCart(p)">
              Add To Cart
              <ion-icon name="add"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </p>
 
  <ion-button expand="full" color="success" (click)="goToProductsAddedPage()">
    Go to Products Added Page
  </ion-button>
</ion-content>
