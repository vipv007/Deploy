 
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login Form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="container">
    <form class="mt-4 p-4 rounded shadow bg-light" (ngSubmit)="onLogin()">

      <div class="text-center mb-4">
        <h2 class="mb-3">Login</h2>
        <p>Welcome! Please enter your details.</p>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userData.name" required>
        <!-- Display error message if name is empty -->
        <div *ngIf="!userData.name" class="text-danger">Name is required</div>
      </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="userData.phoneNumber" required>
        <!-- Display error message if phone number is empty -->
        <div *ngIf="!userData.phoneNumber" class="text-danger">Phone Number is required</div>
      </div>

      <button type="button" class="btn btn-info btn-block mt-3" (click)="onLogin()">Login</button>

      <div class="text-center mt-3">
        <p>Don't have an account? <a href="#">Sign up</a></p>
      </div>
    </form>
  </div>
</ion-content>
