  <ion-card class="tracking-stages-card">
    <ion-card-header>
      <ion-card-title>Tracking Stages</ion-card-title>
    </ion-card-header>

    <ion-card-content class="tracking-stages-content">
      <ion-list>
        <ion-item *ngFor="let stage of trackingStages" class="tracking-stage">
          <ion-label class="stage-title">{{ stage.title }}</ion-label>
          <ion-text class="stage-status">{{ stage.status }}</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card class="tracking-history-card">
    <ion-card-header>
      <ion-card-title>Tracking History</ion-card-title>
    </ion-card-header>

    <ion-card-content class="tracking-history-content">
      <ion-list>
        <ion-item *ngFor="let event of trackingEvents" class="tracking-event">
          <ion-label class="event-date">{{ event.date | date: 'MMM d, h:mm a' }}</ion-label>
          <ion-text class="event-status">{{ event.status }}</ion-text>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
